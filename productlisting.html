<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Product Listing</title>
    <style>
        .card {
            width: 18rem; /* Set card width */
        }
        .card-img-top {
            height: 180px; /* Set image height */
            object-fit: cover; /* Cover image fit */
        }
    </style>
</head>
<body>

<!-- Bootstrap Navbar - reuse from your existing code in 1st_page.html -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">Your Logo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="1st_page.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Product Listing -->
<div class="container mt-5">
    <div class="row">
        <!-- Begin loop through your product data here -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="product-image.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Product Title</h5>
                    <p class="card-text">$19.99</p>
                    <a href="2nd_page.html" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        <!-- Repeat the product card for each product -->
    </div>
</div>

<!-- Bootstrap Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
